{% load static %}
<!doctype html>
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Web Weaver
    </title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>

</head>

<body style="background: radial-gradient(circle, #121269 0%, #1d1b31 100%);">
    <div class="wrapper">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background: transparent " <a
            class="navbar-brand" href="#">
            <a href="{{path_to_home}}" style="color: white; text-decoration: none; font-weight: 700; font-size: 22px;"></a>
            <img src="{% static 'web-weaver.png' %}" alt="Bootstrap" width="85" class="d-inline-block align-top"
                style="position: fixed; margin-top: 8px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
                aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="pisblogo navbar">
                <img src="{% static 'pisblogo.png' %}" alt="Bootstrap" width="100" style="margin-right: 20px;">
            </div>
           
        </nav>


        <div class="col-sm-6  d-flex">
            <div class="d-flex w-100 h-100 p-0 flex-column">
                <img src="{% static 'credenzlogo.png' %}" class="mt-auto credenz-logo mx-auto"
                    style="width: 100%; height: 50%; padding-left: 10%;">
                <div class="mb-auto clash-text align-self-center" style="color: #92e6ff; font-size: 6rem; ">Presents<br>
                    <span class="event-name">Web Weaver</span>
                </div>
            </div>

        </div>
        <div class="col-sm-6 right-col d-flex">
            <div class="container-fluid px-0 login-box m-auto pb-4">
                <div class="center">
                    <h1>Login</h1>
                    {% if data %}
                    <span>{{ data.message }}</span>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <hr>
                        <div class="txt_field">
                            <input type="text" required id="username" name="username">
                            <span></span>
                            <label>Username</label>
                        </div>
                        <div class="txt_field">
                            <input type="password" required id="password" name="password">
                            <span></span>
                            <label>Password</label>
                        </div>
                        <!-- <div class="pass">Forgot Password?</div> -->
                        <input type="submit" value="Login"><br><br><br>
                        <!-- <div class="signup_link">
						Not a member? <a href="#">Signup</a>
					  </div> -->
                    </form>
                </div>

            </div>
        </div>
        <div class="footer">
            <div class="leftieee" style="font-family: 'Poppins', sans-serif; font-weight: 400; font-size: 16px; margin-bottom: 10px;">&copy; PICT IEEE Student Branch</div>
            <div class="middleieee" style="font-family: 'Poppins', sans-serif; font-weight: 400; font-size: 16px; margin-bottom: 10px;">Web Weaver | Made with ❤️ by <a href="" style="text-decoration: none; color: #2691D9;">PISB Web Team</a></div>
            <div class="lastieee">
                <div class = "social-links">
          
                  <a href = "https://www.linkedin.com/company/pisbieee"><i class = "fab fa-linkedin-in"></i></a>
                  <a href = "https://www.youtube.com/c/PICTIEEEStudentBranch"><i class = "fab fa-youtube"></i></a>
                  <a href = "https://instagram.com/pictieee?utm_medium=copy_link"><i class = "fab fa-instagram"></i></a>
            
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
