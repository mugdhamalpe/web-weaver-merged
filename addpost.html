      <div class="container">
        <span class="big-circle"></span>
        <!-- <img src="img/shape.png" class="square" alt="" /> -->
        <div class="form">
          <div class="contact-info">
            <div class="drag-area">
              <i class="fas fa-cloud-upload-alt" style="color: white; font-size: 5rem; margin-top: 20px;"></i>
              <header style="padding: 20px; text-align: center;">Drag & Drop to Upload File</header>
              <span>OR</span>
              <button>Browse File</button>
              <input multiple="single" accept="image/x-png,image/jpeg,image/jpg" type="file" name="file" hidden required/>
              <br><br>
            </div>
          </div>

          <div class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>

            <form action="index.html" autocomplete="off">
              <h1 class="title" style="font-size: 22px; font-weight: 600; font-family: 'Poppins', sans-serif;">Enter info</h1><br>
              <div class="input-container">
                <input style="line-height: 25px;font-size: 15px;" type="text" name="name" class="input" required/>
                <label style="font-size: 15px;" for="">Name</label>
                <span style="font-size: 15px;">Name</span>
              </div>
              <br>
              <div class="input-container">
                <input style="line-height: 25px; font-size: 15px;" type="text" name="email" class="input" required/>
                <label style="font-size: 15px;" for="">Website heading</label>
                <span style="font-size: 15px;">Website heading</span>
              </div>
              <br>
              <div class="input-container">
                <!--regex for valid url -> github/netlify urls etc-->
                <input style="line-height: 25px; font-size: 15px;" type="url" name="phone" class="input" pattern="'^(https?:\\/\\/)?((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|((\\d{1,3}\\.){3}\\d{1,3}))(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*(\\?[;&a-z\\d%_.~+=-]*)?(\\#[-a-z\\d_]*)?$','i')" required/>
                <label style="font-size: 15px;" for="">Website link</label>
                <span style="font-size: 15px;">Website link</span>
              </div>
              <br>
              <div class="input-container textarea">
                <textarea style="line-height: 25px; font-size: 15px;" name="message" class="input" required></textarea>
                <label style="font-size: 15px;" for="">Website Description</label>
                <span style="font-size: 15px;">Website Description</span>
              </div>
              <input style="font-size: 22px;" type="submit" value="Submit" class="btn" />
            </form>
          </div>
        </div>
      </div>
