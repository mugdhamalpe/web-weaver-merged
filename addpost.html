    <nav class="navbar navbar-expand-lg ">
      <a class="navbar-brand" href="/index.html">WEB WEAVER</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="fas fa-bars"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
          <li>
            <a class="nav-link active" href="/index.html">HOME <span class="sr-only">(current)</span></a>
          </li>

            <a class="nav-link active" href="">|<span class="sr-only"></span></a>
          </li>
          <li>
            <a class="nav-link active" href="/posts.html">POSTS <span class="sr-only">(current)</span></a>
          </li>
          <li class="vline">
            <a class="nav-link active" href="">|<span class="sr-only"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">REGISTER <span class="sr-only">(current)</span></a>
          </li>
          </li>

      <div class="container">
        <span class="big-circle"></span>
        <!-- <img src="img/shape.png" class="square" alt="" /> -->
        <div class="form">
          <div class="contact-info">

            <div class="info">
              <div class="upload">
                <div class="upload-files">
                  <header>
                    <p>
                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                    <span class="up" style="font-family: 'Poppins', sans-serif;">Up</span>
                    <span class="load" style="font-family: 'Poppins', sans-serif;">load</span>
                    </p>
                  </header>
                  <div class="body" id="drop">
                    <i class="fa fa-file-text-o pointer-none" aria-hidden="true"></i><br><br>
                      <a style="background-color: #2A48A8; color: white; padding: 8px; border-radius: 1rem; text-decoration: none; font-size: 22px;" href="" id="triggerFile">click here</a><span style="font-size: 22px; color: white;"> to upload</span></p>
                      <input type="file" multiple="multiple" accept="image/x-png,image/jpeg,image/jpg"/>
                  </div>
                <footer>
                  <div class="divider">
                  <span style="font-family: 'Roboto', sans-serif; font-size: 22px;"><AR>FILES</AR></span>
                  </div>
                  <div class="list-files">
                  </div>
                    <button style="font-family: 'Roboto', sans-serif; font-weight: 700;" class="importar">UPDATE FILES</button>
                </footer>
                </div>
              </div>
            </div>
          </div>

          <div class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>

            <form action="index.html" autocomplete="off">
              <h1 class="title" style="font-size: 22px; font-weight: 700;">Enter info</h1><br>
              <div class="input-container">
                <input style="line-height: 25px;font-size: 15px;" type="text" name="name" class="input" />
                <label style="font-size: 15px;" for="">Name</label>
                <span style="font-size: 15px;">Name</span>
              </div>
              <br>
              <div class="input-container">
                <input style="line-height: 25px; font-size: 15px;" type="email" name="email" class="input" />
                <label style="font-size: 15px;" for="">Website heading</label>
                <span style="font-size: 15px;">Website heading</span>
              </div>
              <br>
              <div class="input-container">
                <input style="line-height: 25px; font-size: 15px;" type="tel" name="phone" class="input" />
                <label style="font-size: 15px;" for="">Website link</label>
                <span style="font-size: 15px;">Website link</span>
              </div>
              <br>
              <div class="input-container textarea">
                <textarea style="line-height: 25px; font-size: 15px;" name="message" class="input"></textarea>
                <label style="font-size: 15px;" for="">Website Description</label>
                <span style="font-size: 15px;">Website Description</span>
              </div>
              <input style="font-size: 22px;" type="submit" value="Submit" class="btn" />
            </form>
          </div>
        </div>
      </div>



    <!-- footer -->

        </div>
